<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="card">
    <div class="preview-card-image">
      <img src="./assets/images/illustration-article.svg" alt="ilustration-image">
    </div>
    <div class="preview-card-text">
      <div class="yellow-bg">
        <h4 class="category">Learning</h4>
      </div>
      <p class="date">Published 21 Dec 2023</p>
      <a href="#">
        <h2 class="card-post-title">HTML & CSS foundations</h2>
      </a>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>

    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="">
      <h4 class="name">Greg Hooper</h4>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Wildan Syaifudin Ahmad</a>.
  </div> -->
</body>

</html>
